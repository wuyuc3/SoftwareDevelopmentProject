<form action="/api/record/">
    <!-- 大盒子 -->
    <div class="block-box">
        <!-- 响应盒子，bootstrap -->
        <div class="col-12">
            <h4 class="title">记录内容</h4>
            <textarea
                id="recordDescription"
                name="intro"
                style="height: 126px;"
                placeholder="请输入记录内容..."></textarea>
        </div>
        <!-- 响应盒子，bootstrap -->
        <div class="col-12">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">创建日期</h4>
                <input 
                    id="addtime" 
                    name="addtime"
                    type="text" 
                    placeholder="请选择创建日期" 
                    data-icon="ri-calendar-2-line|right">
                <span class="note">可选项</span>
            </div>
        </div>
    </div>
</form>

<script>
    Eadmin.datepicker('#addtime');
</script>
