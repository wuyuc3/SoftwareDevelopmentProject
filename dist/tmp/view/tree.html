<!-- 大盒子 -->
<div class="block-box">
    <!--
        ===============================
        树形菜单数据示例
        ===============================
        // 参数解释
        // name     ：显示的名称
        // id       ：菜单的值
        // pid      ：上级菜单ID
        // checked  ：是否默认选中
        // disabled ：是否禁用
        ===============================
        let data = [
            {name : '安徽', id : 1, pid : 0, checked : true},
            {name : '合肥', id : 2, pid : 1, checked : true},
            {name : '蜀山区', id : 3, pid : 2},
            {name : '庐阳区', id : 4, pid : 2, checked : true},
            {name : '经开区', id : 5, pid : 2, checked : true},
            {name : '包河区', id : 6, pid : 2},
            {name : '安庆', id : 7, pid : 1},
            {name : '宿松县', id : 8, pid : 7},
            {name : '太湖县', id : 9, pid : 7},
            {name : '怀宁县', id : 10, pid : 7},
            {name : '岳西县', id : 11, pid : 7},
            {name : '上海', id : 12, pid : 0},
            {name : '上海市', id : 13, pid : 12},
            {name : '黄浦区', id : 14, pid : 13},
            {name : '徐汇区', id : 15, pid : 13},
            {name : '长宁区', id : 16, pid : 13},
            {name : '静安区', id : 17, pid : 13},
            {name : '普陀区', id : 18, pid : 13},
            {name : '虹口区', id : 19, pid : 13},
            {name : '杨浦区', id : 20, pid : 13},
            {name : '闵行区', id : 21, pid : 13}
        ];
        ===============================
    -->
    <!-- 布局 -->
    <div class="col-3">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>基础树形</h3>
            <!--
                // 第一个参数是树形容器ID
                Eadmin.tree('#tree-1', {
                    // 树形数据
                    data : data,
                    // 点击回调，自动注入点击的菜单数据作为参数
                    onclick : (obj) => {
                        console.log(obj);
                    }
                });
            -->
            <!-- 树形容器 -->
            <div id="tree-1"></div>
        </div>
    </div>
    <!-- 布局 -->
    <div class="col-3">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>带复选框</h3>
            <!--
                // 第一个参数是树形容器ID
                Eadmin.tree('#tree-2', {
                    // 树形数据
                    data : data,
                    // 复选框
                    checkbox : true,
                    // 绑定隐藏域，框架会自动在树形容器中生成一个 input隐藏域
                    // 例如本例中会生成 <input name="tree" type="hidden">
                    // 在树形菜单选中时会将选中的值用","分割存入该隐藏域中，用于后端POST取值
                    bind : 'tree',
                    // 选中回调，注入当前所有选中的菜单作为参数，数组格式
                    oncheck : (obj) => {
                        console.log(obj);
                    }
                });
            -->
            <!-- 树形容器 -->
            <div id="tree-2"></div>
        </div>
    </div>
</div>
<script>
    (() => {
        let data = [
            {name : '安徽', id : 1, pid : 0, checked : true},
            {name : '合肥', id : 2, pid : 1, checked : true},
            {name : '蜀山区', id : 3, pid : 2},
            {name : '庐阳区', id : 4, pid : 2, checked : true},
            {name : '经开区', id : 5, pid : 2, checked : true},
            {name : '包河区', id : 6, pid : 2},
            {name : '安庆', id : 7, pid : 1},
            {name : '宿松县', id : 8, pid : 7},
            {name : '太湖县', id : 9, pid : 7},
            {name : '怀宁县', id : 10, pid : 7},
            {name : '岳西县', id : 11, pid : 7},
            {name : '上海', id : 12, pid : 0},
            {name : '上海市', id : 13, pid : 12},
            {name : '黄浦区', id : 14, pid : 13},
            {name : '徐汇区', id : 15, pid : 13},
            {name : '长宁区', id : 16, pid : 13},
            {name : '静安区', id : 17, pid : 13},
            {name : '普陀区', id : 18, pid : 13},
            {name : '虹口区', id : 19, pid : 13},
            {name : '杨浦区', id : 20, pid : 13},
            {name : '闵行区', id : 21, pid : 13}
        ];
        // 基础树形
        Eadmin.tree('#tree-1', {
            // 树形数据
            data : data,
            // 点击回调
            onclick : (obj) => {
                console.log(obj);
            }
        });
        // 带复选框的树形
        Eadmin.tree('#tree-2', {
            // 树形数据
            data : data,
            // 复选框
            checkbox : true,
            // 取值绑定
            bind : 'tree',
            // 选中回调
            oncheck : (obj) => {
                console.log(obj);
            }
        });
    })();
</script>
