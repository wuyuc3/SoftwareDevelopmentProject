<!-- 大盒子 -->
<div class="block-box">
    <!-- 布局 -->
    <div class="col-3">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>默认复选按钮</h3>
            <!-- 表单组盒子 -->
            <div class="form-group">
                <label>
                    <input name="fruit" type="checkbox"> 复选按钮
                </label>
            </div>
        </div>
    </div>
    <!-- 布局 -->
    <div class="col-3">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>禁用复选按钮</h3>
            <!-- 表单组盒子 -->
            <div class="form-group">
                <!-- 增加 disabled 属性禁用复选按钮 -->
                <label>
                    <input name="fruit" type="checkbox" disabled> 复选按钮
                </label>
            </div>
        </div>
    </div>
    <!-- 布局 -->
    <div class="col-3">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>默认选中</h3>
            <!-- 表单组盒子 -->
            <div class="form-group">
                <!-- 增加属性 checked 默认选中 -->
                <label>
                    <input name="fruit" type="checkbox" checked> 复选按钮
                </label>
            </div>
        </div>
    </div>
    <!-- 布局 -->
    <div class="col-3">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>选中并禁用</h3>
            <!-- 表单组盒子 -->
            <div class="form-group">
                <!-- 同时增加属性 disabled和 checked可以设置复选按钮选中并禁用 -->
                <input 
                    name="fruit" 
                    type="checkbox" 
                    checked 
                    disabled> 选中并禁用
            </div>
        </div>
    </div>
</div>
