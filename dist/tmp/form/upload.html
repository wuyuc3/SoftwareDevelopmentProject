<!-- 大盒子 -->
<div class="block-box">
    <!-- 
        ===========================================
        后端接口建议返回数据结构如下
        ===========================================
        {
            // code为100表示上传成功，否则框架将视作上传失败，会自动弹出msg字段对应的错误提示
            "code":100,
            // 提示文本
            "msg":"图片上传成功",
            // 图片真实地址
            "file":"http://cdn.eadmin.com.cn/upload/20210730/b439540500a7ff90364d1e9eef27667f.jpg",
            // 某些特别场景下不希望上传后弹出框架默认的成功或失败提示，可以设置返回该字段为"no"，将不会弹出提示
            "remind" : "no"
        }
        ===========================================
    -->
    <!-- 布局 -->
    <div class="col-3">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>默认上传</h3>
            <!--
                =======================================
                代码示例，本文件底部有完整代码演示
                =======================================
                Eadmin.upload('#upload-1', {
                    // api参数指定上传提交的后端接口地址
                    api : '/api/upload/'
                });
                =======================================
            -->
            <!-- 上传组件容器 -->
            <div id="upload-1"></div>
        </div>
    </div>
    <!-- 布局 -->
    <div class="col-3">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>手动上传</h3>
            <!--
                =======================================
                代码示例，本文件底部有完整代码演示
                =======================================
                Eadmin.upload('#upload-2', {
                    // api参数指定上传提交的后端接口地址
                    api : '/api/upload/',
                    // 设置autoupload为false，则选择文件后不会立刻自动上传，需要手动点击上传按钮执行上传
                    autoupload : false
                });
                =======================================
            -->
            <!-- 上传组件容器 -->
            <div id="upload-2"></div>
        </div>
    </div>
    <!-- 布局 -->
    <div class="col-3">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>指定文件允许大小</h3>
            <!--
                =======================================
                代码示例，本文件底部有完整代码演示
                =======================================
                Eadmin.upload('#upload-3', {
                    // api参数指定上传提交的后端接口地址
                    api : '/api/upload/',
                    // 设置maxsize指定允许的文件大小，单位KB，默认是5000KB
                    maxsize : 1024
                });
                =======================================
            -->
            <!-- 上传组件容器 -->
            <div id="upload-3"></div>
        </div>
    </div>
    <!-- 布局 -->
    <div class="col-3">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>指定文件格式</h3>
            <!--
                =======================================
                代码示例，本文件底部有完整代码演示
                =======================================
                Eadmin.upload('#upload-4', {
                    // api参数指定上传提交的后端接口地址
                    api : '/api/upload/',
                    // 设置doc指定允许的文件格式，默认为：['.jpg', '.gif', '.png', '.jpeg']
                    doc : ['.jpg', '.png', '.gif']
                });
                =======================================
            -->
            <!-- 上传组件容器 -->
            <div id="upload-4"></div>
        </div>
    </div>
    <!-- 布局 -->
    <div class="col-3">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>限制最大文件数</h3>
            <!--
                =======================================
                代码示例，本文件底部有完整代码演示
                =======================================
                Eadmin.upload('#upload-5', {
                    // api参数指定上传提交的后端接口地址
                    api : '/api/upload/',
                    // 设置maxfile允许上传的最大文件个数，默认不限
                    maxfile : 6
                });
                =======================================
            -->
            <!-- 上传组件容器 -->
            <div id="upload-5"></div>
        </div>
    </div>
    <!-- 布局 -->
    <div class="col-3">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>有默认值</h3>
            <!--
                =======================================
                代码示例，本文件底部有完整代码演示
                =======================================
                Eadmin.upload('#upload-6', {
                    // api参数指定上传提交的后端接口地址
                    api : '/api/upload/',
                    // 设置default指定默认值，多个图片或文件用 "," 分割，一般用在编辑场景中
                    default : 'http://cdn.eadmin.com.cn/star/1.jpg'
                });
                =======================================
            -->
            <!-- 上传组件容器 -->
            <div id="upload-6"></div>
        </div>
    </div>
    <!-- 布局 -->
    <div class="col-3">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>绑定表单</h3>
            <!--
                =======================================
                代码示例，本文件底部有完整代码演示
                =======================================
                Eadmin.upload('#upload-7', {
                    // api参数指定上传提交的后端接口地址
                    api : '/api/upload/',
                    // 一般情况下，需要把上传后的真实文件地址，提交到后端进行保存数据库操作
                    // 指定bind参数，则会自动在上传组件后生成一个隐藏域，隐藏域的name就是bind参数指定的值
                    // 上传成功后，框架会自动把接口返回的json数据中的file参数的值赋值到该隐藏域中，方便后端POST取值
                    bind : 'pic'
                });
                =======================================
            -->
            <!-- 上传组件容器 -->
            <div id="upload-7"></div>
        </div>
    </div>
    <!-- 布局 -->
    <div class="col-3">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>迷你版本</h3>
            <!--
                =======================================
                代码示例，本文件底部有完整代码演示
                =======================================
                Eadmin.upload('#upload-8', {
                    // api参数指定上传提交的后端接口地址
                    api : '/api/upload/',
                    // 设置mini为true，则上传组件将采用迷你模式显示，在个别特定页面中可能会使用到
                    mini : true
                });
                =======================================
            -->
            <!-- 上传组件容器 -->
            <div id="upload-8"></div>
        </div>
    </div>
</div>
<script>
    (() => {
        // 默认上传
        Eadmin.upload('#upload-1', {
            api : '/api/upload/'
        });
        // 取消自动上传
        Eadmin.upload('#upload-2', {
            api : '/api/upload/',
            autoupload : false
        });
        // 指定文件最大允许的大小
        Eadmin.upload('#upload-3', {
            api : '/api/upload/',
            maxsize : 1024
        });
        // 指定允许的文件格式
        Eadmin.upload('#upload-4', {
            api : '/api/upload/',
            doc : ['.jpg', '.png', '.gif']
        });
        // 指定最多可上传的文件数
        Eadmin.upload('#upload-5', {
            api : '/api/upload/',
            maxfile : 6
        });
        // 设置默认值
        Eadmin.upload('#upload-6', {
            api : '/api/upload/',
            default : '//cdn.eadmin.com.cn/upload/1.jpg'
        });
        // 绑定input隐藏域
        Eadmin.upload('#upload-7', {
            api  : '/api/upload/',
            bind : 'pic'
        });
        // 迷你模式显示
        Eadmin.upload('#upload-8', {
            api  : '/api/upload/',
            mini : true
        });
    })();
</script>
