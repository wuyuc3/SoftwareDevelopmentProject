    <!-- 布局 -->
    <div class="col-6">
        <!-- 具体盒子容器 -->
        <div class="block">
            <h3>默认穿梭框</h3>
            <!--

                var data = [];
                for (var i = 1; i <= 10; i++)

                    data.push({

                });
            -->

    </div>
    <!-- 布局 -->

        <div class="block">
            <h3>绑定隐藏域</h3>
            <!--
                Eadmin.transfer('#transfer-4', {
                    // 数据源
                    data : data,
                    // 指定参数 bind 设置绑定的input 隐藏域，框架会自动生成name为bind参数指定的隐藏域
                    // 在选中穿梭框的选项后，框架会把选中的项以","分割的形式存入该隐藏域中，用于后端POST取值
                    // 本例中会自动生成：<input name="transfer" type="hidden">
                    bind : 'transfer'
                });
            -->
            <!-- 穿梭框容器 -->
            <div id="transfer-4"></div>
        </div>
    </div>
</div>
<script>
    (() => {
        // 本地生成数据示例
        var data = [];
        for (var i = 1; i <= 10; i++)
        {
            data.push({
                txt  : '选项 ' + i,
                val  : i
            });
        }
        // 默认穿梭框
        Eadmin.transfer('#transfer-1', {
            // 数据源
            data : data
        });
        // 支持搜索
        Eadmin.transfer('#transfer-2', {
            // 数据源
            data   : '/api/transfer/',
            // 支持搜索
            search : true
        });
        // 自定义宽高
        Eadmin.transfer('#transfer-3', {
            // 数据源
            data   : data,
            // 宽度
            width  : 160,
            // 高度
            height : 265
        });
        // 绑定隐藏域
        Eadmin.transfer('#transfer-4', {
            // 数据源
            data : data,
            // 绑定的隐藏域
            bind : 'transfer'
        });
    })();
</script>
