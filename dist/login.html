<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>毕业设计系统登录</title>
    <link href="./static/css/eadmin_light.min.css" rel="stylesheet">
    <link rel="shortcut icon" href=./static/img/favicon.ico>
</head>

<body id="login">
    <!-- 大盒子 -->
    <div class="col-6 nav"></div>
    <div class="block">

        <button class="hl" style="margin-left: 550px;" onclick="window.location.href = './student.html'">学生登录</button>
        <button class="hl" style="margin-left: 10px;" onclick="window.location.href = './teacher.html'">教师登录</button>
        <button class="hl" style="margin-left: 10px;" onclick="window.location.href = './committee.html'">委员会登录</button>
        <button class="hl" style="margin-left: 10px;" onclick="window.location.href = './auditor.html'">审核员登录</button>
    </div>
    <div class="block-box">
        <div class="block">
            <form action="/api/login/" method="POST" data-callback="loginCallback">
                <div class="main-title">
                    毕业设计系统登录
                </div>
                <!-- 表单组盒子 -->
                <div class="form-group">
                    <input 
                        name="uname" 
                        type="text" 
                        placeholder="请输入账号" 
                        autocomplete="off"
                        data-validate="require" 
                        data-validate-msg="请输入账号"
                    >
                </div>
                <!-- 表单组盒子 -->
                <div class="form-group">
                    <input 
                        name="pword" 
                        type="password" 
                        autocomplete="off"
                        placeholder="请输入密码" 
                        data-validate="require" 
                        data-validate-msg="请输入密码"
                    >
                </div>
                <!-- 表单组盒子 -->
                <div class="form-group">
                    <input 
                        name="verify" 
                        type="text" 
                        autocomplete="off"
                        placeholder="请输入验证码" 
                        data-validate="require" 
                        data-validate-msg="请输入验证码"
                        style="width: 145px;"
                    >
                    <img id="verify" src="./static/img/yzcode.png" alt="图形验证码">
                </div>
                <button 
                    class="hl" 
                    data-loading="登录中..." 
                    data-submit>登 录</button>
            </form>
        </div>
    </div>
</body>
<script src="./static/js/core/al.load.min.js" init="./static/js/core/al.init.min.js"></script>
<script>
    var module = {
        // 以下配置已是最精简配置，不要删除其中的项目
        conf : {
            // 启动页
            'homepage'           : false,
            // 页面内文本可选
            'allow_select_text'  : true,
            // 允许右键
            'allow_right_click'  : true,
            // 全局消息默认距离顶部的距离，单位px
            'message_top'        : 80,
            // 全局消息默认显示时长，单位秒
            'message_duration'   : 2,
            // 发送HTTP请求时的通用参数
            'http' : {
                // 通用接口地址
                baseURL : '',
                // 请求超时
                timeout : 4000,
                // 自定义请求头
                headers : {
                    'Content-Type' : 'application/x-www-form-urlencoded'
                },
                // API接口返回的code码的字段名
                code_field   : 'code',
                // API接口返回代表成功的code码的值
                code_success : 100,
                // API接口返回的处理结果内容的字段名
                msg_field    : 'msg',
                // API接口返回的数据体的字段名
                data_field   : 'data'
            }
        },
        // 加载依赖框架
        framework: {
            'jquery' : '3.4.0',
            'eadmin' : '1.0.1',
            'lodash' : '4.17.11',
            'axios'  : '0.19.0'
        },
        // 默认加载的类库，如果用不到可以在此删除
        lib : [
            // 类库
            'lib'
        ],
        // 数据
        data : [
            // 不需要mock数据可删除
            'mock.js'
        ],
        // 插件
        plugin : [
            // 不需要mock数据可删除
            'mock'
        ],
        // 全部加载完成回调
        ready : function(){
            // 点击切换验证码，演示案例，验证码是假的
            // 正式使用取消下面的注释，修改src指向的地址即可
            /*
            let verify = $('#verify');
            let captchaRefresh = () => {
                verify.attr('src', '/captcha?rand=' + Math.random());
            }
            verify.click(function(){
                captchaRefresh();
            });
            */
            // 表单提交回调，就是form表单data-callback中设置的
            // Method是框架内置的动作挂载点，固定写法
            // response是提交表单接口API的返回值
            // 可根据该返回值的内容执行一些业务逻辑处理，比如页面跳转等
            Method.loginCallback = (response) => {
                // 如果登录失败
                if (response.code != 100)
                {
                    // 刷新验证码
                    // captchaRefresh();
                    // $('[name="verify"]').val('');
                    return;
                }
                // 登录成功跳转到主页面
                window.location.href = 'index.html';
            }
        }
    }
</script>
</html>
